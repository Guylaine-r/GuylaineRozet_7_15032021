<h2 class="mb-3">Nouveau post</h2>

<div class="input-group mb-3">
    <span class="input-group-text" id="name-addon">Nom du post</span>
    <input type="text" class="form-control" placeholder="Mon super titre de post" aria-label="Post name"
        aria-describedby="name-addon" [(ngModel)]="name">
</div>

<div class="form-floating mb-3">
    <textarea class="form-control" placeholder="Ajouter du texte à votre post" id="floatingTextarea"
        style="height: 256px;" [(ngModel)]="text"></textarea>
    <label for="floatingTextarea">Ajouter du texte à votre post</label>
</div>

<div class="mb-3">
    <label for="formFile" class="form-label">Ajouter un fichier</label>
    <input class="form-control" type="file" id="formFile" [(ngModel)]="file">
</div>

<div class="d-flex flex-row justify-content-end">
    <button type="button" class="btn btn-primary" (click)="send()">Envoyer</button>
</div>

<div id="test">

</div>
