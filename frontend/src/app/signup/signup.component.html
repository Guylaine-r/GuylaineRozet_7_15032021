<h2 class="mb-3">Inscription</h2>


<div class="input-group mb-3">
    <span class="input-group-text" id="lastname-addon">Nom</span>
    <input type="text" class="form-control" placeholder="Doe" aria-label="Nom" aria-describedby="lastname-addon" [(ngModel)]="lastname">
</div>

<div class="input-group mb-3">
    <span class="input-group-text" id="firstname-addon">Prénom</span>
    <input type="text" class="form-control" placeholder="John" aria-label="Prénom" aria-describedby="firstname-addon" [(ngModel)]="firstname">
</div>

<div class="input-group mb-3">
    <span class="input-group-text" id="email-addon">e-mail</span>
    <input type="email" class="form-control" placeholder="john@doe.com" aria-label="e-mail" aria-describedby="email-addon" [(ngModel)]="email">
</div>

<div class="input-group mb-3">
    <span class="input-group-text" id="password-addon">Mot de passe</span>
    <input type="password" class="form-control" placeholder="********" aria-label="Mot de passe" aria-describedby="password-addon">
</div>

<div class="d-flex flex-row justify-content-end">
    <button type="button" class="btn btn-primary" (click)="openPopup()">Envoyer</button>
</div>
